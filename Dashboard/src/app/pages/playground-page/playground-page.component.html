<div class="container" fxLayout="row wrap"
     fxLayoutGap="1rem" fxLayoutAlign="space-around">
    <div fxFlex=100 >
        <mat-card>
            <mat-card-title><h1>Stand der Impfkampagne</h1>
            </mat-card-title>
            <mat-card-subtitle>Datenbasis: Impfungen lt. RKI (Stand {{this.lastRefreshVaccinations | date:'shortDate'}}), Lieferungen lt. BMG (Stand {{this.lastRefreshDeliveries | date:'shortDate'}}), Kapazit√§t lt. GMK (Stand {{this.lastRefreshCapacity | date:'shortDate'}})</mat-card-subtitle>

            <mat-card-content class="mat-padding">
                <app-dummy-chart
                    class="dummy-chart"
                    [data]="data"
                ></app-dummy-chart>
            </mat-card-content>

        </mat-card>
    </div>
</div>
